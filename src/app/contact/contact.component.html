<div class="contact-container">
    <h1 class="mb-5 text-center">Contact Me</h1>
    <form (ngSubmit)="onSubmit()" #enquiryForm="ngForm">
        <div class="form-group mb-5">
          <label for="enquirerName">Name</label>
          <input type="text" class="form-control" id="enquirerName"
                 required
                 #enquirerName="ngModel" [(ngModel)]="mailItem.enquirerName" name="enquirerName"
                 >
          <div *ngIf="(enquirerName.touched || enquiryForm.submitted) && enquirerName.errors?.['required']"
               class="alert alert-danger">
            Name is required
          </div>
        </div>  
        <!-- <div class="form-group">
          <label for="enquirerMailId">Email</label>
          <input type="text" class="form-control" id="enquirerMailId"
                 [(ngModel)]="enquirerMailId" name="enquirerMailId">
          <div [hidden]="enquirerMailId.valid || enquirerMailId.pristine"
                 class="alert alert-danger">
              Email is required
          </div>
        </div> -->
  
        <div class="form-group mb-5">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" required
                  [(ngModel)]="mailItem.message" #message="ngModel" name="message"
                  >
          </textarea>
          <div [hidden]="message.valid ||  message.pristine" class="alert alert-danger">
            Message is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!enquiryForm.form.valid">Submit</button>
    </form>      
</div>
